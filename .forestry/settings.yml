---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: content
  label: Pages
  create: all
  match: "*"
- type: directory
  path: content/step
  label: Step
  create: all
  match: "**/*"
- type: directory
  path: content/start
  label: Start
  create: all
  match: "**/*"
- type: directory
  path: content/personalize
  label: Personalize
  create: all
  match: "**/*"
- type: directory
  path: content/introduction
  label: Introduction
  create: all
  match: "**/*"
- type: directory
  path: content/conclusion
  label: Conclusion
  create: all
  match: "**/*"
- type: directory
  path: content/cleanup
  label: Cleanup
  create: all
  match: "**/*"
- type: directory
  path: content/airflow
  label: Airflow
  create: all
  match: "**/*"
upload_dir: static/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.81.0
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.81.0
